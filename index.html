<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加载中...</title>
    <!-- 移除所有样式，页面为空 -->
</head>
<body>
    <!-- 无任何可视化元素，页面加载后直接静默跳转 -->
    <script>
        // 1. 配置你的链接池（按域名前缀分组，替换成自己的链接）
        const linkPool = {
            github: [
                "http://xn--m6q40erv7d.cn/"
            ],
            // 可添加更多分组...
        };

        // 2. 选择要轮询的链接分组
        const targetGroup = "github";
        const targetLinks = linkPool[targetGroup] || [];

        // 3. 获取上次跳转的索引（localStorage持久化）
        function getLastIndex() {
            const lastIndex = localStorage.getItem(`jumpIndex_${targetGroup}`);
            return lastIndex ? parseInt(lastIndex) : -1;
        }

        // 4. 计算下一个索引（循环轮询）
        function getNextIndex() {
            const lastIndex = getLastIndex();
            let nextIndex = lastIndex + 1;
            if (nextIndex >= targetLinks.length) {
                nextIndex = 0;
            }
            return nextIndex;
        }

        // 5. 静默跳转核心函数（无任何提示）
        function jumpToNextLink() {
            // 异常处理：链接池为空时不跳转（避免白屏）
            if (targetLinks.length === 0) {
                return;
            }

            const nextIndex = getNextIndex();
            const targetUrl = targetLinks[nextIndex];

            // 更新索引，执行立即跳转（延迟0秒）
            localStorage.setItem(`jumpIndex_${targetGroup}`, nextIndex);
            window.location.href = targetUrl;
        }

        // 页面加载后立即触发跳转
        window.onload = jumpToNextLink;
    </script>
</body>
</html>
