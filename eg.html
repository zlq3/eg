<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>您好</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #fff;
        }
        
        #contentFrame {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- 内容框架 -->
    <iframe 
        id="contentFrame"
        frameborder="0"
        scrolling="yes"
        allowfullscreen></iframe>

    <script>
        // 获取URL参数
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name) || '';
        }

        // 页面加载后立即执行
        window.addEventListener('load', function() {
            const pathParam = getQueryParam('p');
            const frame = document.getElementById('contentFrame');
            
            // 检查参数
            if (!pathParam) {
                return; // 无参数时静默返回
            }
            
            // 构建目标地址
            const targetUrl = `https://vip.bufanren.com/c/${encodeURIComponent(pathParam)}`;
            
            // 设置iframe源
            frame.src = targetUrl;
        });
    </script>
</body>
</html>
